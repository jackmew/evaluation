<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <meta name="msapplication-tap-highlight" content="no" />

        
        <link rel="stylesheet" type="text/css" href="../css/jquery_mobile-1_4_2_min.css" />

        <!--  font awesome -->
        <link href='../css/bootstrap.min.css' rel='stylesheet' />
        <link href='../css/font-awesome-4.2.0/css/font-awesome.min.css' rel='stylesheet' />
        <!-- jquery mobile progress bar -->
        <link rel="stylesheet" type="text/css" href="../css/jQMProgressBar.css" />

        <script src="../lib/jquery-1_11_1_min.js" type="text/javascript"></script>

        <script src="../lib/jquery_mobile-1_4_2_min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../lib/jQMProgressBar.js"></script>
        <title>fontAwesome & jquery progress bar</title>
    </head>
    <body>

<!-- ******************************* Entry *************************************** -->
        <div data-role="page" id="entry" >
            <!--** header ** -->
            <div data-role="header" data-position="fixed" >
                <h1  style="font-size: 2em;"><strong>jqueyr progress bar & fontAwesome</strong></h1>
            </div>
            <!--** content ** -->
            <div data-role="content" style="height:660px;;background:white; ">
                <div style="text-align: center;">
                     <a href="http://fortawesome.github.io/Font-Awesome/">Font Awesome</a>
                    <div>
                        <i class="fa fa-camera-retro"></i> fa-camera-retro
                        <i class="fa fa-camera-retro fa-lg"></i> fa-lg
                        <i class="fa fa-camera-retro fa-2x"></i> fa-2x
                        <i class="fa fa-camera-retro fa-3x"></i> fa-3x
                        <i class="fa fa-camera-retro fa-4x"></i> fa-4x
                        <i class="fa fa-camera-retro fa-5x"></i> fa-5x  
                        <div style="font-size: 24em; ">
                           <i class="fa fa-camera-retro"></i>
                        </div>
                    </div>  
                    <div class="list-group">
                      <a class="list-group-item" href="#"><i class="fa fa-home fa-fw"></i>&nbsp; Home</a>
                      <a class="list-group-item" href="#"><i class="fa fa-book fa-fw"></i>&nbsp; Library</a>
                      <a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw"></i>&nbsp; Applications</a>
                      <a class="list-group-item" href="#"><i class="fa fa-cog fa-fw"></i>&nbsp; Settings</a>
                    </div>
                    <div>
                        <ul class="fa-ul">
                          <li><i class="fa-li fa fa-check-square"></i>List icons</li>
                          <li><i class="fa-li fa fa-check-square"></i>can be used</li>
                          <li><i class="fa-li fa fa-spinner fa-spin"></i>as bullets</li>
                          <li><i class="fa-li fa fa-square"></i>in lists</li>
                        </ul>
                    </div>
                    <div>
                        <i class="fa fa-spinner fa-spin"></i>
                        <i class="fa fa-circle-o-notch fa-spin"></i>
                        <i class="fa fa-refresh fa-spin"></i>
                        <i class="fa fa-cog fa-spin"></i>
                    </div>  

                </div>
            </br>
            </br>
            <div style="text-align: center;">
                <a href="https://github.com/tolis-e/jQuery-Mobile-Progress-Bar-with-Percentage">jQuery-Mobile-Progress-Bar</a>
            </div>
                <div id="progressbar"></div>

            </div>
        </div>

    </body>
    <script>
        jQMProgressBar('progressbar')
            // .setOuterTheme('b')
            // .setInnerTheme('e')
            .setOuterTheme('a')
            .setInnerTheme('d')
            .isMini(false)
            .setMax(100)
            .setStartFrom(30)
            .setInterval(100)
            .showCounter(false)
            .build()
            .run();
        $(document).on('complete', '#progressbar', function () {
            //alert("complete");
            
        });
    </script>
