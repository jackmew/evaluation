        <div id="times">

            </div>

            <div class="test-moment">
                2013-08-17 11:54:1
            </div>
              
        </div>
            <br/>

        Sorted:
        <div id="sorted-times">




        <script>
            //var times = document.getElementsByClassName("test-moment");
            var times = $(".test-moment").toArray();
            //console.log("times:"+times);

            var unsorted_times = new Array();
            console.log("Converting");
            for(var i = 0; i < times.length; i++) {
              //console.log("times[i].innerHTML : "+times[i].innerHTML);
              var moment_date = moment(times[i].innerHTML);
              console.log("moment_date : "+moment_date );
              var unsorted_time = new Object();
              unsorted_time.html = times[i].outerHTML;
              unsorted_time.time = times[i].innerHTML;
              unsorted_time.milli = moment_date.valueOf();
              console.log("html : "+unsorted_time.html);
              console.log("time : "+unsorted_time.time);
              console.log("milli : "+unsorted_time.milli);

              unsorted_times.push(unsorted_time);
            }

            // Sort the times:
            unsorted_times.sort(compareMilli);
            //console.log("unsorted_times : "+unsorted_times);

            // add to html
            var sorted_html = "";
            for(var i = 0; i < unsorted_times.length; i++) {
                //console.log("unsorted_times[i] : "+unsorted_times[i]);
                //console.log("unsorted_times[i].html : "+unsorted_times[i].html);

              sorted_html = sorted_html + unsorted_times[i].html;
            }
            //console.log(sorted_html);
            //document.getElementById("sorted-times").innerHTML = sorted_html;
            $("#sorted-times").html(sorted_html);

            // Compare dates to sort
            function compareMilli(a,b) {
                if(a.milli < b.milli) return -1; //若 a 小於 b，在排序後的數組中 a 應該出現在 b 之前，則返回一個小於 0 的值。
                if(a.milli > b.milli) return 1;  //若 a 大於 b，在排序後的數組中 a 應該出現在 b 之前，則返回一個小於 0 的值。
                return 0; // 若 a 等於 b，則返回 0。
            }
        </script>
