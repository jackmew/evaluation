        <script>
            function Grid(id , name){
                this.id = id;
                this.name = name;
                this.init();
            }
            Grid.prototype = {
                init:function() {
                    
                    this.addEvents();
                },
                addEvents:function(){
                    //alert(this.id);
                    var eventName = "bump"+this.id;
                    //alert(eventName);
                    $(this).on(eventName,function(){
                        this.name = "ggg";
                    });
   
                }
            }
